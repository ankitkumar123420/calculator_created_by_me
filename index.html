<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator created by me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Calculate Me!</h1>
        <div class="calculatorcontent">
            <input class="inputbox" type="text"/>
            <div class="row1">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons specialkey">/</button>
            </div>
            <div class="row2">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons specialkey">*</button>
            </div>
            <div class="row3">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons specialkey">-</button>
            </div>
            <div class="row4">
                <button class="buttons">0</button>
                <button class="buttons specialkey">+</button>
                <button class="buttons specialkey">.</button>
                <button class="buttons specialkey">%</button>
            </div>
             <div class="row5">
                <button class="buttons allclear">C</button>
                <!-- <button class="buttons">C</button> -->
                <!-- <button class="buttons">C</button> -->
                <button class="buttons equalsto">=</button>
                 
            </div>
        </div>
    </div>
    <script  src = "index.js">
       
    </script>
</body>
</html>
